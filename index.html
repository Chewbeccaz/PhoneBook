Deluppgift 1: Struktur
Skapa strukturen för applikationen. HTML struktur och element väljer du till viss del. Nedanför följer en kravlista på minimumkrav för HTML strukturen:
● Komponenterna som skapar nya kontakter, ska bestå av
○ Ett textfält där användaren kan ange namn
○ Ett textfält där användaren kan ange telefonnummer
○ En knapp för att skapa ny kontakt
● kontaktlista, ska bestå av
○ Flera kontakter (om användaren har lagt till kontakter, annars tom)
○ Ifyllda textfält för både namn och telefonnummer. Bägge fälten skall vara
disabled, som default.
○ Förutom kontaktuppgifterna, ska det även finnas knappar kopplade till
kontakten för att
■ Ändra kontaktuppgifter
■ Radera kontakt

VG
Förutom att du uppnått kraven för G har du även implementerat följande funktionalitet:
● Användaren ska ej kunna skapa en kontakt utan att fylla i bägge textfält.
● En befintlig kontakt skall ej kunna ändras till en tom kontakt utan uppgifter. En
kontakt som haft information får således inte bli en kontakt utan information.
● Visa lämpliga felmeddelanden om man försöker spara tomma kontakter.
Meddelandet skall visas via HTML:en. Dvs alert meddelanden är inte tillåtna.
● Skriv om koden till funktioner. Koden som raderar kontakt, ändrar kontakt, validerar
kontakt skall skrivas om till funktioner. Dvs minst 3 funktioner för detta
● Skapa en ny knapp “Radera lista”, som raderar alla kontakter i listan. Kan placeras
bredvid “Skapa” knappen.
-->
